<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <link rel="stylesheet" href='../templates/main.css'>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script>
        $(function() {
            $(".header").load("../templates/header.html");
            $(".footer").load("../templates/footer.html");
        });
    </script>
</head>
<body>
<div class="header"></div>
<div class="container border-dark page-body">
    <div class="px-5 pt-5 pb-2">
        Recommended Plan: HL00281 DBS Life Savings Plan
    </div>
    <div class="px-5">
        Recommended Monthly Breakdown:<br><br>
        <div>
            <div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto">
                <script>
                    Highcharts.chart('container', {
                        chart: {
                            plotBackgroundColor: null,
                            plotBorderWidth: null,
                            plotShadow: false,
                            type: 'pie'
                        },
                        title: {
                            text: 'Recommended Salary Breakdown'
                        },
                        tooltip: {
                            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                        },
                        plotOptions: {
                            pie: {
                                cursor: 'pointer',
                                dataLabels: {
                                    enabled: false
                                },
                                showInLegend: true
                            }
                        },
                        series: [{
                            name: 'Allocated',
                            colorByPoint: true,
                            data: [{
                                name: 'Savings',
                                y: 30,
                                sliced: true,
                            }, {
                                name: 'Expenditures',
                                y: 55,
                                sliced: true,
                            }, {
                                name: 'Investment',
                                y: 15,
                                sliced: true,
                            }]
                        }]
                    });
                </script>
            </div>
            <div id="container-2">
                <script>
                    Highcharts.chart('container-2', {

                        title: {
                            text: 'Savings return at end of year'
                        },

                        yAxis: {
                            title: {
                                text: 'Savings'
                            }
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'middle'
                        },
                        plotOptions: {
                            series: {
                                label: {
                                    connectorAllowed: false
                                },
                                pointStart: 2018
                            }
                        },

                        series: [{
                            name: 'Savings',
                            data: [12500, 30000, 48600, 70658, 100031, 130931, 180133, 240175]
                        }],

                        responsive: {
                            rules: [{
                                condition: {
                                    maxWidth: 500
                                },
                                chartOptions: {
                                    legend: {
                                        layout: 'horizontal',
                                        align: 'center',
                                        verticalAlign: 'bottom'
                                    }
                                }
                            }]
                        }

                    });
                </script><br><br>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>
</body>
</html>
